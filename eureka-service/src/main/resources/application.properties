server.port=8081
#指定服务名称
spring.application.name=eureka-server
#server.servlet.context-path=/eureka
#指定主机地址 localhost
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
#指定是否要从注册中心获取服务（注册中心不需要开启） 默认true
#eureka.client.fetch-registry=false
#指定是否要注册到注册中心（注册中心不需要开启）  默认true
#eureka.client.register-with-eureka=false
#
#eureka.client.service-url.defaultZone=http://localhost:8082/eureka,http://localhost:8083/eureka
#eureka.client.service-url.defaultZone=http://localhost:8081/eureka,http://localhost:8082/eureka
#eureka.client.service-url.defaultZone=http://localhost:8081/eureka/,http://localhost:8083/eureka/

#eureka.client.service-url.defaultZone=http://localhost:8081/eureka/
#关闭保护模式  可以确保注册中心中不可用的实例被及时的剔除
eureka.server.enable-self-preservation=false